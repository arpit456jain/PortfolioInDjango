{% extends 'base.html' %}

{% block body %}
<!-- contact us -->
  <div class="container mt-3 mb-3 col-lg-6 col-10 mx-auto bg-info pb-2  " >
    <h1 class="text-center">Contact Me</h1>
    <hr>
    <form action="/contact" method="POST">
     {% csrf_token %}
      <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="enter your number">
        </div>
 <div class="form-group">
            <label for="content">Your Message!!</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
       
  <div class="  form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Rember ME</label>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
  </div>

</div>
{% endblock body %}
